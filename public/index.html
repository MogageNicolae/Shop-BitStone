<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mogos-Hermanos</title>
    <link rel="stylesheet" href="../dist/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div id="app">
    <div class="notification">
        Added to cart.
    </div>
    <div class="cart-list">
        <div class="cart-list-header">
            <div class="cart-list-header-title">Cart</div>
            <div class="cart-list-header-close"><span class="material-symbols-outlined">close</span></div>
        </div>
        <hr>
        <div class="cart-list-body">

        </div>
        <hr>
        <div class="cart-list-footer">
            <div class="cart-list-footer-total">Total: 0</div>
            <div class="cart-list-footer-checkout">Checkout</div>
        </div>
    </div>
    <div id="nav-placeholder"></div>
    <main class="products-container">
        <section class="filters">

        </section>
        <section class="products">
            <div class="products-info">
                <span id="no-of-products">Products: </span>
                <div>Sort By</div>
            </div>
            <div class="products-grid">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</div>
<script defer src="../dist/index.js" class="app-js"></script>
</body>
</html>
